<div class="body">
  <h1 mat-dialog-title class="dialog-title">Edit Task</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Task Name</mat-label>
      <input matInput [(ngModel)]="data.task.name" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Due Date</mat-label>
      <input matInput [(ngModel)]="data.task.dueDate" type="date" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions class="buttons">
    <button mat-button class="cancel-button" (click)="onCancel()">
      Cancel
    </button>
    <button mat-button class="save-button" (click)="onSave()">Save</button>
  </div>
</div>
